<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css" />

<style>
  html, body {
    height: 100%;
  }
  body {
    background-image: url(https://images.unsplash.com/photo-1470104240373-bc1812eddc9f);
    background-size: cover;
  }
  auth-container {
    text-align: center;
  }
</style>

<script type="text/stache" can-autorender>
  <can-import from="can-auth-component" />

  <auth-container>
    <route-tabs {(active-tab)}="activeTab" />

    <div class="auth-branding">
      logo
    </div>

    <div class="oauth-buttons">
      <facebook-auth-button popup="true" />
      <github-auth-button popup="true" />
      <google-auth-button popup="true" />
      <microsoft-auth-button popup="true" />
      <twitter-auth-button popup="true" />
    </div>

    {{#switch activeTab}}
      {{#case 'signup'}}
        {{log}}
        <signup-form />
      {{/case}}

      {{#case 'login'}}
        {{log}}
        <login-form />
      {{/case}}
    {{/switch}}
  </auth-container>
</script>

<script src="../node_modules/steal/steal.js" main="can-view-autorender"> </script>
